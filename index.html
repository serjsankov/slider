<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="slider-container">
            <div class="slides active">
                <div class="slides-image">
                    <img src="./img/cat1.jpeg" alt="" class="slides__img">
                </div>
            </div>
            <div class="slides">
                <div class="slides-image">
                    <img src="./img/cat2.jpeg" alt="" class="slides__img">
                </div>
            </div>
            <div class="slides">
                <div class="slides-image">
                    <img src="./img/cat3.jpeg" alt="" class="slides__img">
                </div>
            </div>
            <div class="slides">
                <div class="slides-image">
                    <img src="./img/cat4.jpeg" alt="" class="slides__img">
                </div>
            </div>
        </div>
        <div class="dot-container">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="button-container">
            <button class="button-nav prev__button">BACK</button>
            <button class="button-nav next__button">NEXT</button>
        </div>
    </div>
</body>
<script>
    let slides = document.querySelectorAll('.slides'),
        dots = document.querySelectorAll('.dot'),
        prevBtn = document.querySelector('.prev__button'),
        nextBtn = document.querySelector('.next__button'),
        activeSliderIndex = 0,
        timerId;

        function activeSlide (n) {
            for (slide of slides) {
                slide.classList.remove('active');
            };
            slides[n].classList.add('active');
        };

        function activeDot (n) {
            for (dot of dots) {
                dot.classList.remove('active');
            };
            dots[n].classList.add('active');
        };

        function changeClass(index) {
            activeSlide(index);
            activeDot(index);
        };

        function nextSlide () {
            if (activeSliderIndex == slides.length-1) {
                activeSliderIndex = 0;
                changeClass(activeSliderIndex);
            } else {
                activeSliderIndex++;
                changeClass(activeSliderIndex);
            };
        };

        function prevSlide () {
            if (activeSliderIndex == 0) {
                activeSliderIndex = slides.length-1;
                changeClass(activeSliderIndex);
            } else {
                activeSliderIndex--;
                changeClass(activeSliderIndex);
            };
        };

        document.addEventListener('click', (event)=> {
            if(event.target.closest('.next__button')) {
                nextSlide();
                nextBtn.classList.add('active');
                setTimeout(()=> {
                    nextBtn.classList.remove('active');
                }, 200);
            //     nextBtn.classList.add('active');
            //     if(nextBtn.classList.contains('active')) {
            //         nextBtn.classList.remove('active');
            //     }
            }
            if (event.target.closest('.prev__button')) {
                prevSlide();
                prevBtn.classList.add('active');
                setTimeout(()=> {
                    prevBtn.classList.remove('active');
                }, 200);
            }
        })
</script>
</html>
